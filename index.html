<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 유일하게 쓰이는 HTML? -->
  </body>
  <!-- React 엔진 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- React를 HTML에 그리기 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel : JSX를 JS로 변환-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ content, onclick }) {
      console.log(content);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
          onClick={onclick}
        >
          {content}
        </button>
      );
    }

    const MemorizedBtn = React.memo(Btn); //내용이 변하는 컴포넌트만 리렌더링

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn content={value} onclick={changeValue} />
          <MemorizedBtn content="Confirm" />
        </div>
      );
    }

    const root = document.getElementById("root"); //유일하게 쓰이는 JS문법?
    ReactDOM.render(<App />, root); //App 컴포넌트를 root에 렌더한다.
  </script>
</html>
